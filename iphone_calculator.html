<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="your description">
        <meta name="keywords" content="one, two, three">
        <meta name="viewport" content="width=device-width initial-scale=1">

        <title>Iphone Calculator</title>
        
        <!--CSS-->
        <link rel="stylesheet" href="iphone_calculator1.css">

    </head>

    <body>
        <section class="iphone_calculator">
            <input type="text" class="iphone_calculator-screen" value="0" disabled>
            <section class="iphone_calculator-buttons">
                <button type="button" class="all-clear" value="AC">AC</button>
                <button type="button" class="positive-negative" value="positive-negative">+/-</button>
                <button type="button" class="percentage" value="%">%</button>
                <button type="button" value="/">&divide;</button>

                <button type="button" value="7">7</button>
                <button type="button" value="8">8</button>
                <button type="button" value="9">9</button>
                <button type="button" value="x">&times;</button>

                <button type="button" value="4">4</button>
                <button type="button" value="5">5</button>
                <button type="button" value="6">6</button>
                <button type="button" value="-">&minus;</button>

                <button type="button" value="1">1</button>
                <button type="button" value="2">2</button>
                <button type="button" value="3">3</button>
                <button type="button" value="+">&plus;</button>

                <button type="button" value="0">0</button>
                <button type="button" value=".">.</button>
                <button type="button" value="=">=</button>

            </section>
        </section>
        <script type="text/javascript" src="iphone_calculator.js"></script>
    </body>

</html>
